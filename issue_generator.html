<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
      ul {
        list-style: none;
      }
      li {
        display: inline-block;
        margin-right: 15px;
      }
      label {
        display: inline-block;
        border-radius: 25%;
        line-height: 50px;
        height: 50px;
        width: 50px;
        border: 1px solid #808080;
      }
      input {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <input type="radio" value="bug" name="bug" id="bug">
        <label for="bug">bug</label>
      </li>
    </ul>
  </body>
</html>
